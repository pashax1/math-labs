<!DOCTYPE html>
<html>
<head>
    <title>Math Labs ‚Ä¢ Final Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="page-bg">

<h1 class="page-title">üèÜ Final Winner</h1>

<div class="result-box center">
    <h2 id="winnerText"></h2>
    <p id="speedText"></p>
    <p id="timeText"></p>
</div>

<div class="center">
    <button class="start-btn" onclick="restart()">Start New Comparison</button>
</div>

<script> 
function restart(){
    window.location.href="/";
}
</script>

<script>
const data = JSON.parse(localStorage.getItem("finalResult"));

if(!data){
    document.getElementById("winner").innerText = "No result found.";
}else{
    document.getElementById("winner").innerText =
        data.faster.toUpperCase() + " wins!";

    document.getElementById("speed").innerText =
        "Faster by " + data.percent + "%";

    document.getElementById("time1").innerText =
        "System 1 time: " + data.time1 + " sec";

    document.getElementById("time2").innerText =
        "System 2 time: " + data.time2 + " sec";
}
</script>


</body>
</html>
